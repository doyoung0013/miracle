<main>

            <div class="card-bottom flex">

	                <p class="time-text" id="current-time">17:24:09</p>

                <div class="buttons">
                    <button class="button">출근하기</button>
                    <button class="button">퇴근하기</button>

        <div class="item2">전자결재</div>
        <div class="item3">공연일정</div>
        <div class="item4">개인일정</div>

        <div class="item7 notice-board">

            <h2>공지사항</h2>

                <span class="text">산업안전보건법령의 요지 게시의 건</span>

            <li class="notice-item">

                <span class="text">사명 변경에 따른 CI 공지의 건</span>
                <span class="date">2024.05.19</span>

            <li class="notice-item">

        </ul>
        </div>
        <div class="item8">인기 공연</div>
    </div>
    
    <script>
    // 현재 시간을 가져오고 포맷팅하여 특정 요소에 출력하는 함수
    function updateCurrentTime() {
        let currentDateTime = new Date();

        // 시간 포맷팅
        let hours = ('0' + currentDateTime.getHours()).slice(-2);
        let minutes = ('0' + currentDateTime.getMinutes()).slice(-2);
        let seconds = ('0' + currentDateTime.getSeconds()).slice(-2);
        let formattedTime = `${hours}:${minutes}:${seconds}`;

        // HTML 업데이트
        document.getElementById("current-time").textContent = formattedTime;
    }

    // 페이지가 로드될 때 한 번 시간을 업데이트하고
    updateCurrentTime();

    // 1초마다 시간을 업데이트하는 setInterval 설정
    setInterval(updateCurrentTime, 1000);
	</script>
</main>
</html>
