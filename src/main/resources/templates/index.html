<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/commons/index.css">
</head>
<main>
	<div class="grid-container">
        <div class="item1">
        	<div class="card-top flex">
        		<div class="profile-pic"><div class="user-image"></div></div>
        		<div class = "info">
		            <p class="name" th:text="|${emp.name} 사원|">사원이름</p>
		            <p class="department" th:text="${dep.depName}">기획팀</p>
	            </div>
            </div>
        </div>
        
        <div class="item2">
			<div class="container-header">
	            <h2>공연일정</h2>
	            <a href="/schedule/performance"><i class="ri-arrow-right-s-line circle"></i></a>
	        </div>
	        <div class="content-container">
		        <div class="post-container">
			        <div class="exhibition">
			            <img src="/images/poster/poster1.jpg">
			            <div class="details">
			                <h2>마술</h2>
			                <p>포스터가 흐름들로</p>
			                <p>2024.04.30</p>
			                <p>두산아트센터</p>
			                <button class="detail-btn">상세보기</button>
			            </div>
			        </div>
			        <div class="exhibition">
			            <img src="/images/poster/poster2.jpg">
			            <div class="details">
			                <h2>마술</h2>
			                <p>M Butterfly</p>
			                <p>2024.07.13</p>
			                <p>아트스페이스 리움</p>
			                <button class="detail-btn">상세보기</button>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
		
        <div class="item3">
        	<div class="container-header">
	            <h2>개인일정</h2>
	            <a href="/schedule"><i class="ri-arrow-right-s-line circle"></i></a>
	        </div>
	        <div class="flex">
				<div class="calendar">
					<div class="calendar-header">
						<div class="month-nav" onclick="previousMonth()">&#10094;</div>
						<span id="currentMonthYear" class="current-month"></span>
						<div class="month-nav" onclick="nextMonth()">&#10095;</div>
					</div>
					<div class="calendar-body">
						<table>
							<thead>
								<tr>
									<th>일</th>
									<th>월</th>
									<th>화</th>
									<th>수</th>
									<th>목</th>
									<th>금</th>
									<th>토</th>
								</tr>
							</thead>
							<tbody id="calendarBody"></tbody>
						</table>
					</div>
				</div>
			
				<div id="selectedDate" class="calendar-body">
	  				<span id="selectedMonth" class="selected-month"></span>
	  				<span id="selectedDay" class="selected-day"></span>
	  				<div class="checklist">
				        <label><input type="checkbox" class="check-item" data-label=""> 공연 음향 체크</label>
				        <label><input type="checkbox" class="check-item" data-label=""> 유니폼 수령</label>
				        <label><input type="checkbox" class="check-item" data-label=""> 공연 음향 체크</label>
				        <label><input type="checkbox" class="check-item" data-label=""> 이벤트 물품 확인</label>
				    </div>
				    <button class="schedule-button" onclick="saveChecklist()">확인</button>
				</div>
			</div>  
        </div>
        
        <div class="item4">
        	<div class="mail-container">
		        <a class="section" href="/">
		            <i class="ri-mail-unread-line mail-icon"></i>
		            <div>
		              <span class="mail-text">받은 메일함</span>
		              <span class="mail-number">99</span>
		            </div>
		        </a>
		        <a class="section" href="/">
		            <i class="ri-mail-add-line mail-icon"></i>
		            <div>
		              <span class="mail-text">내게 쓴 메일함</span>
		              <span class="mail-number">0</span>
		            </div>
		        </a>
		        <a class="section" href="/">
		            <i class="ri-mail-star-line mail-icon"></i>
		            <div>
		              <span class="mail-text">중요 메일함</span>
		              <span class="mail-number">15</span>
		            </div>
		        </a>
		    </div>
        </div>
        
        <div class="item5">
        	<div class="container-header">
	            <h2>공지사항</h2>
	            <a href="/notices"><i class="ri-arrow-right-s-line circle"></i></a>
	        </div>
	        <ul class="notices" th:each="notice : ${notices}">
	            <li class="notice-item">
	                <span class="tag">알림</span>
	                <span class="text" th:text="${notice.noticeTitle}">제목</span>
	                <span class="date" th:text="${notice.writeAt}">날짜</span>
	            </li>
	        </ul>
        </div>
        
        <div class="item6">
	        <div class="container-header">
	            <h2>자유 게시판</h2>
	            <a href="/boards"><i class="ri-arrow-right-s-line circle"></i></a>
	        </div>
	        <ul class="notices" th:each="board : ${boards}">
	            <li class="notice-item">
	                <span class="tag">알림</span>
	                <span class="text" th:text="${board.boardTitle}">제목</span>
	                <span class="date" th:text="${board.writeAt}">날짜</span>
	            </li>
	        </ul>
        </div>
        
        <div class="item7">
           	<div class="datetime">
	            <p class="current-date" id="current-date">2021-12-01 (수)</p>
                <p class="time-text" id="current-time">17:24:09</p>
            </div>
            <div class="left-time-bar">
            	<div class="buttons">
                 <button class="button" id="start-work-button" onclick="activateButton(this); recordStartTime()">출근하기</button>
                 <button class="button" id="end-work-button" onclick="activateButton(this); recordEndTime()">퇴근하기</button>
             </div>
            	<div class="record-time">
            		<div class="working-start flex between">
            			<span>출근시간</span>
            			<span id="start-time">---:---:---</span>
            		</div>
            		<div class="working-end flex between">
            			<span>퇴근시간</span>
            			<span id="end-time">---:---:---</span>
            		</div>
            		<div class="working-today flex between">
            			<span>누적시간</span>
            			<span id="total-time">00h 00m 00s</span>
            		</div>
            	</div>
            </div>
        </div>
    </div>
    
    <script src="/js/commons/index.js"></script>
    
</main>
</html>
