<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRACLE</title>
    <link rel="stylesheet" href="/css/commons/common.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    	  rel="stylesheet"/>
    <link rel="icon" href="/images/logo/favicon.ico">
    <link rel="stylesheet" href="/css/commons/common.css">
    <link rel="stylesheet" href="/css/commons/layout.css">
	
    <title>chatbot add</title>
</head>
<body>
	<button class="chatbot-toggler">
		<span class="material-symbols-outlined"><i class="ri-chat-1-fill"></i></span>
		<span class="material-symbols-outlined"><i class="ri-close-fill"></i></span>
	</button>
    
    <div class="flex" id="bot-container">
        <!-- 상단 메뉴바 -->
        <header id="bot-header" >
            <div class="flex">
            	<section class="flex" id="bot-menu">
            		<div class="flex">
	            		<span><i id="b-icon"></i></span>
	            		<span><b>Miraclebot</b></span>
            		</div>
            	</section>             
            </div>
        </header>
        <main id="bot-main">
            <!-- 대화내용 들어가는 영역 -->
            <div id="chat">
            <section class="chat-top">
				<div id="current_date">
  					<script>
        				const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        				document.getElementById("current_date").innerHTML = new Date().toLocaleDateString('ko-KR', options);
    				</script>
				</div>
			</section>
				<div class="message-container">
				
					<div id="bot-icon">
						<img src="/images/bot/chatbot.png">
					</div>
					<div class="bot-message">
						<p>안녕하세요? 미라클봇입니다.</p>
						<p>카테고리를 선택해주세요.</p>
					</div>	
				</div>
				<div class="button-container">
					<button class="bot-category" onclick="showContact()">연락처 알려줘</button>
					<button class="bot-category" onclick="showSchedule()">일정 알려줘</button>
					<button class="bot-category" onclick="showNotice()">공지사항 알려줘</button>
				</div>
            </div>
       
		<!-- 부서카테고리 선택 -->
			<div class="message-container1" style="display: none">
				<div id="bot-icon">
					<img src="/images/bot/chatbot.png">
				</div>
				<div class="bot-message">
					<p>부서를 선택해주세요.</p>
				</div>	
			</div>
			<div class="button-container contact-buttons" style="display: none">
				<button class="bot-category" onclick="showMessage1()">영업팀</button>
				<button class="bot-category" onclick="showMessage2()">마케팅팀</button>
				<button class="bot-category" onclick="showMessage3()">기획팀</button>
				<button class="bot-category" onclick="showMessage4()">무대연출팀</button>
			</div>
           <!-- 부서선택 메세지 -->
         	<div class="message-container">
          	<div class="flex contact" id="reqMessage1" style="display: none">
          		<div id="bot-icon">
					<img src="/images/bot/chatbot.png">
				</div>
				<div class="bot-message">
					<p>영업팀을 선택하셨군요. <br>이름을 입력해주세요.</p>
				</div>
            </div>
            <div class="flex contact" id="reqMessage2" style="display: none">
            	<div id="bot-icon">
					<img src="/images/bot/chatbot.png">
				</div>
				<div class="bot-message">
					<p>마케팅팀을 선택하셨군요. <br>이름을 입력해주세요.</p>
				</div>
            </div>
            <div class="flex contact" id="reqMessage3" style="display: none">
            	<div id="bot-icon">
					<img src="/images/bot/chatbot.png">
				</div>
				<div class="bot-message">
					<p>기획팀을 선택하셨군요. <br>이름을 입력해주세요.</p>
				</div>
            </div>
            <div class="flex contact" id="reqMessage4" style="display: none">
            	<div id="bot-icon">
					<img src="/images/bot/chatbot.png">
				</div>
				<div class="bot-message">
					<p>공연기획팀을 선택하셨군요. <br>이름을 입력해주세요.</p>
				</div>
            </div>
           </div>
		 </main>	
        <!-- 하단 채팅창 -->
        <footer id="bot-footer">
            <div class="btm">
                <span>
                    <input type="text" id="question" placeholder="질문을 입력해보세요.">
                 </span>
                 <span>
                    <button class="btn-send" onclick="btnMsgSendClicked()"><i class="ri-send-plane-2-fill"></i></button>
                </span>
            </div>
        </footer>
    </div>
    <script src="/js/bot/botjs.js"></script>
</body>

</html>
