<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹웨어 일정 등록용 캘린더</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
    }
    .calendar {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header h2 {
      font-size: 24px;
      margin: 0;
    }
    .calendar-body {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day-header {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .day {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }
    .day:hover {
      background-color: #f0f0f0;
    }
    .active {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }
    .event {
      background-color: #28a745;
      color: #fff;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
      margin-bottom: 2px;
      display: inline-block;
    }
  </style>
  
  <script>
  const calendarBody = document.querySelector('.calendar-body');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const mainDate = document.querySelector('.main-date');

  let today = new Date();

  // 캘린더 초기화 함수
  function initCalendar(year, month) {
    calendarBody.innerHTML = ''; // 기존 캘린더 내용 초기화

    // 해당 월의 첫 날과 마지막 날 구하기
    const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0: 일요일, ..., 6: 토요일
    const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

    // 현재 월의 날짜를 캘린더에 추가
    for (let i = 0; i < lastDateOfMonth; i++) {
      const day = i + 1;
      const dayElement = document.createElement('div');
      dayElement.classList.add('day');
      dayElement.textContent = day;
      dayElement.dataset.date = `${year}-${month + 1}-${day}`;
      calendarBody.appendChild(dayElement);
    }

    // 이전 달의 마지막 일들 채우기
    for (let i = 0; i < firstDayOfMonth; i++) {
      const prevMonthLastDate = new Date(year, month, 0).getDate();
      const dayElement = document.createElement('div');
      dayElement.classList.add('day', 'prev-month');
      dayElement.textContent = prevMonthLastDate - firstDayOfMonth + i + 1;
      dayElement.dataset.date = `${year}-${month}-${prevMonthLastDate - firstDayOfMonth + i + 1}`;
      calendarBody.insertBefore(dayElement, calendarBody.firstChild);
    }

    // 다음 달의 시작 일들 채우기 (42칸 기준)
    const totalDays = calendarBody.querySelectorAll('.day').length;
    const nextMonthDays = 42 - totalDays;
    for (let i = 0; i < nextMonthDays; i++) {
      const dayElement = document.createElement('div');
      dayElement.classList.add('day', 'next-month');
      dayElement.textContent = i + 1;
      dayElement.dataset.date = `${year}-${month + 2}-${i + 1}`;
      calendarBody.appendChild(dayElement);
    }

    // 현재 날짜 강조 표시
    const todayElement = calendarBody.querySelector(`[data.date="${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}"]`);
    if (todayElement) {
      todayElement.classList.add('active');
    }

    // 메인 헤더 날짜 업데이트
    mainDate.textContent = `${year}년 ${month + 1}월`;
  }

  // 이전 달 버튼 클릭 이벤트
  prevBtn.addEventListener('click', function () {
    today.setMonth(today.getMonth() - 1);
    initCalendar(today.getFullYear(), today.getMonth());
  });

  // 다음 달 버튼 클릭 이벤트
  nextBtn.addEventListener('click', function () {
    today.setMonth(today.getMonth() + 1);
    initCalendar(today.getFullYear(), today.getMonth());
  });

  // 페이지 로드 시 캘린더 초기화
  document.addEventListener('DOMContentLoaded', function () {
    initCalendar(today.getFullYear(), today.getMonth());
  });

  // 각 날짜 클릭 이벤트 (이벤트 등록은 여기에 추가)

</script>
  
</head>
<main>

<div class="calendar">
  <div class="calendar-header">
    <button class="prev">이전</button>
    <h2 class="main-date"></h2>
    <button class="next">다음</button>
  </div>
  <div class="calendar-body">
    <div class="day-header">일</div>
    <div class="day-header">월</div>
    <div class="day-header">화</div>
    <div class="day-header">수</div>
    <div class="day-header">목</div>
    <div class="day-header">금</div>
    <div class="day-header">토</div>
    <!-- 실제 날짜가 들어갈 공간 -->
  </div>
</div>



</main>
</html>
