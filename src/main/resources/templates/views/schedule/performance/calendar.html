<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">
<head>
	<!-- link 태그로 css, js 경로 연결하는 내용 넣으시면 됩니다! -->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
		integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
		crossorigin="anonymous"> <!--  Font Awesome 아이콘 세트의 CSS 파일  -->
		<!-- 아이콘 삽입 설정 바꿀것 -->
	<link rel="stylesheet" href="/css/schedule/calendar.css"> <!--  -->
	<script src="/js/schedule/calendar.js"></script> <!--  -->
	<script src="/js/schedule/data.js"></script> <!--  -->
	
</head>
<main>
	<!-- 이 부분에 실질적 코드 내용 적으면 됩니다! -->
	<header>
		<h1>
			<i class="far fa-calendar-check"></i> <!-- Font Awesome에서 제공하는 캘린더 아이콘 -->
			<span>캘린더</span> <!-- 헤더의 제목 -->
		</h1>
		<div class="calendar_title">
			<button class="prev">&#60;</button> <!-- 이전 달 버튼 -->
			<span class="current-year-month"></span> <!-- 현재 년월을 표시하는 부분 -->
			<button class="next">&#62;</button> <!-- 다음 달 버튼 -->
		</div>
	</header>
	<section class="content-left">
		<div class="left-main">
			<div class="main-wrap">
				<div class="main-day"></div> <!-- 주간 날짜 표시 영역 -->
				<div class="main-date"></div> <!-- 날짜 표시 영역 -->
			</div>
			<div class="todo-wrap">
				<div class="todo-title">Todo List</div> <!-- 할 일 목록 제목 -->
				<form class="input-form">
					<input type="text" placeholder="write here!!" class="input-box" /> <!-- 입력 폼 -->
					<button type="submit" class="input-btn clickBtn">INPUT</button> <!-- 입력 버튼 -->
				</form>
				<ul class="todoList"></ul> <!-- 할 일 목록 -->
				<div class="showList">
					<span class="listText"></span> <!-- 할 일 내용 표시 -->
					<span class="createDate"></span> <!-- 할 일 생성 날짜 표시 -->
					<button class="closed">close</button> <!-- 닫기 버튼 -->
				</div>
				<div class="bgblack"></div> <!-- 배경 딤드 효과 -->
			</div>
		</div>
	</section>
	<section class="content-right">
		<div class="day-of-week">
			<div class="dayHeader sun">Sun</div> <!-- 일요일 헤더 -->
			<div class="dayHeader">Mon</div> <!-- 월요일 헤더 -->
			<div class="dayHeader">Tue</div> <!-- 화요일 헤더 -->
			<div class="dayHeader">Wed</div> <!-- 수요일 헤더 -->
			<div class="dayHeader">Thu</div> <!-- 목요일 헤더 -->
			<div class="dayHeader">Fri</div> <!-- 금요일 헤더 -->
			<div class="dayHeader sat">Sat</div> <!-- 토요일 헤더 -->
		</div>
		<div class="calendar-body"></div> <!-- 캘린더 본문 영역 -->
	</section>

</main>
</html>
