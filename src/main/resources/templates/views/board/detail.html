<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>게시판 추가</title>
    <!-- 필요한 CSS 및 자바스크립트 파일들을 로드 -->
    <link rel="stylesheet" href="/css/board/form.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script>
	  $(document).ready(function() {
	      $('#summernote').summernote();
	  });
	</script>
</head>
<main>
	<div class="content">
		<!-- Left section -->
	    <div class="left-section">           
	        <div class="notice-list">
	            <!-- 게시판 목록을 나열 -->
	            <div class="notice-item">
	                <h5>게시판</h5>
	                <a href="/notices" class="board-type">공지사항</a>
	                <a href="/boards" class="board-type">게시판</a>
	                <a href="/boards/form" class="board-type"><i class="ri-add-box-line"></i>게시글 추가</a>
	            </div>
	            <!-- 필요에 따라 추가 -->
	        </div>
	    </div>
	    
	    <!-- Right section -->
	    <div class="right-section">
	    	<div class="post-box">
		    	<h2>게시글 추가</h2>
		        <form th:action="@{/boards/form}" method="post" th:object="${boardForm}">
		            <div>
		                <label for="title">제목:</label>
		                <input type="text" id="title" name="title" required>
		            </div>
		            <div>
		                <label for="content">내용:</label>
		                <textarea id="summernote" name="content"></textarea>
		            </div>
		            <div>
		                <button type="submit">추가</button>
		            </div>
		        </form>
		    </div>
	    </div>
    </div>
</main>
</html>
