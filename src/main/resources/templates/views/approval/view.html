<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">
<head>
    <link rel="stylesheet" href="/css/approval/view.css">
    <script src="/js/approval/view.js"></script>
</head>
<body>
    <main>
        <div class="flex container">
            <div class="content-top">
                <div class="logo-preview">
                    <img id="logoPreview" src="/images/logo/m-logo.png" alt="Company Logo">
                </div>
                <div class="form-group">
                    <div class="image-preview">
                        <img id="perPoster" src="/path/to/saved/image.jpg" alt="Image Preview" style="display: block;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="perContent">기획의도:</label>
                    <p id="perContent">여기에 저장된 기획의도가 표시됩니다.</p>
                </div>
            </div>
            <div class="content-left">
                <h1 class="title">공연 기획서</h1>
                <p class="subtitle" style="color: #2e3d86">PERFORMANCE REPORT</p>
                <hr style="margin: 20px 0; margin-bottom: 20px;">
                <div class="form-group">
                    <label for="writeAt">작성일:</label>
                    <p id="writeAt">2024-07-15</p>
                </div>
                <div class="form-group">
                    <label for="employee">기획총괄:</label>
                    <p id="employee">기획자명</p>
                </div>
                <div class="form-group">
                    <label for="perTitle">공연명:</label>
                    <p id="perTitle">공연명</p>
                </div>
                <div class="form-group">
                    <label for="perType">장르:</label>
                    <p id="perType">뮤지컬</p>
                </div>
                <div class="form-group">
                    <label for="startAt">공연 시작일:</label>
                    <p id="startAt">2024-08-01</p>
                </div>
                <div class="form-group">
                    <label for="finishAt">공연 종료일:</label>
                    <p id="finishAt">2024-08-31</p>
                </div>
                <div class="form-group">
                    <label for="location">장소:</label>
                    <p id="location">서울</p>
                </div>
                <div class="button-container">
                    <button type="button" id="approvalButton" class="submit-button">결재승인</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
