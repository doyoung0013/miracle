<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">

<head>
	<meta charset="UTF-8">
	<title>게시판 추가</title>
	<!-- 필요한 CSS 및 자바스크립트 파일들을 로드 -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#summernote').summernote();
		});
	</script>
	<link rel="stylesheet" href="/css/board/form.css">
</head>
<main>
	<div class="content">
		<!-- Left section -->
		<div class="left-box">
			<p class="sub-title flex center">글쓰기</p>
			<th:block th:insert="~{views/board/sub-menu}" />
		</div>

		<!-- Right section -->
		<div class="right-section">
			<h2 class="add-home">HOME > 글쓰기</h2>
			<div class="post-box">
				<h2 class="add">글쓰기</h2>
				<form th:action="@{/admin/notices/form}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div id="title-box">
						<label class="font" for="title">제목:</label>
						<input type="text" id="title" name="noticeTitle" required>
					</div>
					<div id="post-contentbox">
						<label class="font" for="content">내용:</label>
						<textarea id="summernote" name="noticeContent" placeholder="내용을 입력하세요."></textarea>
					</div>

					<div>
						<button type="submit">등록</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>

</html>
